<html>
  <head>
      <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='css/account.css')}}">
      <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='css/main.css')}}">
      <title>Account</title>
  </head>
  <body>
      <header>
        <img src="{{url_for('static', filename='image/news.png')}}" alt="news">
        <nav>
            <ul class="nav_list">
                <li class="nav_item"><a style="display: inline;" href=" http://127.0.0.1:5000" id="my_account">Home</a></li>
            </ul>
        </nav>
    </header>
    <main>
        {% if user=="admin" %}
        <div class="container">
                <form class="search_items">
                    <p style="margin: 0 10px;">Действия пользователей</p>
                    <p>c</p>
                    <input type="date" id="first_date" name="firstdate">
                    <p>по</p>
                    <input type="date" id="second_date" name="seconddate">
                    <input type="text" id="search_news" name="searchnews" placeholder="this_day или this_hours">
                    <input type="button" value="Поиск" id="search">
                </form>
            <div class="user_logs">
            </div>
        </div>
        {% else %}
        <div class="container">
            <p>Пока что тут пусто...</p>
        </div>
        {% endif %}
    </main>
      <footer>
        <div id="contact_us" class="different_info">
            <div class="useless_info">
                <img src="{{url_for('static', filename='image/news.png')}}" alt="News logo">
                <p>Новостной портал</p>
            </div>
            <div class="contact_info">
                <p>Также читайте нас в:</p>
                <div class="contact_img">
                    <a href="#"><img src="{{url_for('static', filename='image/facebook.png')}}"></a>
                    <a href="#"><img src="{{url_for('static', filename='image/instagram.png')}}"></a>
                    <a href="#"><img src="{{url_for('static', filename='image/vk.png')}}"></a>
                </div>
                <p>Данные для связи:</p>
                <p>+7 (999) 999-99-99</p>
                <p>email@mail.ru</p>
            </div>
        </div>
        <p style="text-align: center; font-size: 15px;">Все права защищены и блаблабла</p>
    </footer>
  <script src="{{url_for('static',filename='js/account.js')}}"></script>
  </body>
</html>
